<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noon</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="result" class="result hidden">
      <span id="result-count">0</span> palindrome(s) found
    </div>

    <div class="setting-group">
      <label class="setting-label">
        Palindrome length range
      </label>
      <div class="range-slider" id="range-slider">
        <div class="range-track" id="range-track"></div>
        <input type="range" id="min-length" min="3" max="30" value="5" step="1">
        <input type="range" id="max-length" min="3" max="30" value="30" step="1">
      </div>
      <div class="range-values">
        <span id="min-length-value">5</span>
        <span id="max-length-value">30</span>
      </div>
    </div>

    <div class="setting-group">
      <label class="setting-label" for="pin-panel">
        Pin panel
      </label>
      <label class="switch">
        <input type="checkbox" id="pin-panel">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-group">
      <label class="setting-label" for="sitemap-url">
        sitemap.xml
      </label>
      <div class="sitemap-row">
        <input type="url" id="sitemap-url" placeholder="https://example.com/sitemap.xml">
      </div>
      <button id="btn-sitemap" class="btn btn-secondary">
        <span class="icon">ğŸ§­</span> Scan sitemap
      </button>
    </div>

    <div class="actions">
      <button id="btn-scan" class="btn btn-primary">
        <span class="icon">ğŸ”</span> Re-scan
      </button>
      <button id="btn-clear" class="btn btn-secondary" disabled>
        <span class="icon">âœ•</span> Clear
      </button>
    </div>

    <div class="footer">
      Palindromes are detected automatically on page load.
      <a href="https://github.com/kianelbo/noon/" target="_blank">view source the code</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
