<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noon</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="result" class="result hidden">
      <span id="result-count">0</span> palindrome(s) found
    </div>

    <div class="setting-group">
      <label class="setting-label" for="min-length">
        Minimum length
      </label>
      <div class="slider-row">
        <input type="range" id="min-length" min="3" max="20" value="5" step="1">
        <span id="min-length-value" class="slider-value">5</span>
      </div>
    </div>

    <div class="actions">
      <button id="btn-scan" class="btn btn-primary">
        <span class="icon">ğŸ”</span> Re-scan
      </button>
      <button id="btn-clear" class="btn btn-secondary" disabled>
        <span class="icon">âœ•</span> Clear
      </button>
    </div>

    <div class="footer">
      Palindromes are detected automatically on page load.
      <a href="https://github.com/kianelbo/noon/" target="_blank">view source the code</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
